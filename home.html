<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contagem Regressiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--JQUERY CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="banner">
        <video autoplay muted loop>
            <source src="./img/background.mp4" type="video/mp4">
        </video>

        <div class="content">
            <div class="row ">
                <h1 class="text-center texto">
                    💖Contagem Regressiva para você me pegar💖
                </h1>
            </div>
            <br>
            <div class="row">
                <h1 class="text-center texto " id="timer"></h1>
            </div>
            <br>
            <div style="cursor: pointer;  align-items: center;" title="Clique aqui" onclick="cantadas()"
                class="row m-2">
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/playlist/1GRBJO0sok2APiIf6KYIcd?utm_source=generator"
                    width="100%" height="352" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>

            </div>


        </div>
    </div>




    <script>
        var data_final = new Date("Nov 17, 2023 20:30:00").getTime();
        var x = setInterval(function () {
            var data_atual = new Date().getTime();
            var t = data_final - data_atual;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = "Faltam " + days + " dias "
                + hours + " horas " + minutes + " minutos e  " + seconds + " segundos ";
            if (t < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Parabéns! Chegou o grande dia!";
            }
        }, 1000);


        function cantadas() {
            const cantadas = ["Você não é fonte Itálica, mas estou caidinho por você.🥰", "Gata, eu não sou o Bulbasauro, mas quero te mostrar meu chicote de cipó, sua linda! 💖",
                "Pra que aprender Python ou Java, se a única língua que me interessa é a sua💖", "Gata, você é o Pikachu? É porque sua beleza é eletrizante, sua linda!😘",
                "Gata me chama de Pearl Harbor e me ataca de surpresa. 💖", "Você estudou em Hogwarts? Porque você sabe como mexer com minha varinha mágica.💖",
                "Você é do Mortal Kombat? Porque sua beleza me deu fatality.😍", "Gata, me chama de Homem-Aranha e venha se enrolar na minha teia🥰", "Eu não sou o Bob Esponja, mas adoraria morar na fenda do seu biquíni.😜",
                "Existe Star Wars e Star Trek, mas o que eu queria era Star com você😻", "Gata, posso até não ser cavaleiro de Atena, mas me dá uma chance que te mostro minha armadura. 😍",
                "Você nõ é o pomo de ouro, mas eu quero muito te pegar🥰", "Gata, me chama de Titanic e me deixa afundar nos seus braços.😘", "Você não é CSS, mas é puro estilo😉",
                "Não sou Treinador Pokemon, mas comigo você evolui!😎 ", "Você não é SGDB (Sistema Gerenciador de Banco de Dados), mas quero te dar um Insert😎"];

            const numero = Math.floor(Math.random() * cantadas.length);
            console.log(cantadas[numero]);
            $("#frases").html("Clique na frase: " + cantadas[numero]);
        }
        cantadas();


    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Big Shoulders Display", cursive;
            height: 100px;
        }

        .banner {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner video {
            position: fixed;
            top: 0;
            left: 0;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .banner .content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .banner .content h1 {
            margin: 0;
            padding: 0;
            font-size: 40px;
            text-transform: uppercase;
            color: #ffff;
        }

        .texto {
            font-family: "Arial Black", Gadget, sans-serif;
            font-size: 33px;
            letter-spacing: 0px;
            word-spacing: 2px;
            color: #FFFFFF;
            font-weight: 700;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-transform: uppercase;
        }
    </style>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
